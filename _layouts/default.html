
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="theme-switch-wrapper">
    <label class="theme-switch" for="checkbox">
      <input type="checkbox" id="checkbox" />
      <div class="slider round"></div>
    </label>
  </div>

  <header>
    <div class="container">
      <h1><a href="/">{{ site.author.name }}</a></h1>
      <p>{{ site.description }}</p>
      <nav>
        {% for item in site.navigation %}
          <a href="{{ item.url }}">{{ item.title }}</a>
        {% endfor %}
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; {{ "now" | date: "%Y" }} {{ site.author.name }}</p>
      <div class="social-links">
        {% for link in site.social %}
          <a href="{{ link.url }}" target="_blank">{{ link.title }}</a>
        {% endfor %}
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="/js/three-background.js"></script>
  <script src="/js/scroll-animation.js"></script>
  <script src="/js/theme-toggle.js"></script>
</body>
</html>
